{% load static %}
<div class="col-sm-6">
  <div class="thumbnail">
    <img style="height: 4em; width: 100%; object-fit: contain; margin-top: 20px;" src="{% if logo_url %}{{ logo_url }}{% else %}{% static logo_path %}{% endif %}" alt="{{title}}.">
    <div class="caption">
      <h3 class="text-center">{{ title }}</h3>
      <p style="margin: 0 20px 10px;">{{ body|linebreaksbr }}</p>
      <p class="text-center"><a class="btn btn-primary" target="_blank" href="{{url}}">{{title}}</a></p>
    </div>
  </div>
</div>
